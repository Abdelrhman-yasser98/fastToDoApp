<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <div class="header">
        <h1>Todos</h1>
    </div>
    <div class="container" id="container">
        <form>
            <input type="text" placeholder="What Needs To Be Done?" class="input">
            <div class="mark">
                <i class="fa-solid fa-square-check"></i>
                <p>Mark all as complete</p>
            </div>
            <div class="list"></div>
        </form>
        <div class="details">
            <p><span class="s1">0</span> items left</p>
            <button>clear <span class="s2">1</span> completed items</button>
        </div>
    </div>

    <div class="end">
        <p>Double-click to edit a todo.</p>
        <h3>this site was created by <a href="https://github.com/Abdelrhman-yasser98" target="_blank">Abdelrhman
                Yasser</a>
        </h3>
    </div>
    <script src="./index.js"></script>
</body>

</html>
